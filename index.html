<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <h1>User Form</h1>
                <form class="mt-4">
                    <div class="form-group mt-5">
                      <input type="text"  id="name" class="form-control" placeholder="please insert your Name" autocomplete="off" required>
                      <div class="valid-feedback">It is OK!</div>
                      <div class="invalid-feedback">name must between 2 and 10 character</div>
                    </div>
                    <div class="form-group mt-4">
                      <input type="text"  id="zip" class="form-control" placeholder="please insert your zip code" autocomplete="off" required>
                      <div class="valid-feedback">It is OK!</div>
                      <div class="invalid-feedback">zipcode must be 55555-55555 or 5555555555</div>
                    </div>
                    <div class="form-group mt-4">
                      <input type="email"  id="email" class="form-control" placeholder="please insert your Email" autocomplete="off" required>
                      <div class="valid-feedback">It is OK!</div>
                      <div class="invalid-feedback">name must be example@example.com</div>
                    </div>
                    <div class="form-group mt-4">
                      <input type="text"  id="phone" class="form-control" placeholder="please insert your Phone" autocomplete="off" required>
                      <div class="valid-feedback">It is OK!</div>
                      <div class="invalid-feedback">name must be +98 71 65354272</div>
                    </div>
                    <input type="submit" class="btn btn-info btn-block mt-5">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
